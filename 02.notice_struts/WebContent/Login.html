<Script Language ="JavaScript">
			function Login(){
				if(document.FrmLogin.user.value == "") {
					alert("ID를 입력하세요")
					document.FrmLogin.user.focus();
				}
				else if (document.FrmLogin.pass.value == "" ) {
					alert("비밀번호를 입력하세요")
					document.FrmLogin.pass.focus();
				}
				else {
					document.FrmLogin.submit() ;
				}
			}

</Script>
